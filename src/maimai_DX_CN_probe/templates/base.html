<!DOCTYPE html>
<html lang="zh-CN">
<head>

                yuangezhizao&nbsp&nbsp&nbsp&nbsp©&nbsp&nbsp&nbsp&nbsp2020 - 2021<br>

{% endblock %}

<script src="https://s1.yuangezhizao.cn/npm/fomantic-ui/dist/semantic.min.js"></script>
<script>

        $(this).closest('.message').transition('fade');
